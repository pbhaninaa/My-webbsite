     <div class="contactContainer"><div class="container">
      <h4>Contact us page</h4>
      <form form id="contactForm">
        <label for="fname">Who are you?</label>
        <input
          type="text"
          name="details"
          id="details"
          placeholder="Your details.."
        />

        <label for="email">Your email</label>
        <input type="text" name="email" id="email" placeholder="Your email.." />
        <label for="email">Your contact number</label>
        <input type="text" name="number" placeholder="Your cell number.." />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <div class="row">
          <div class="col-12">
            <input
              type="submit"
              class="btn btn-dark mt-3 mb-5 ms-4.5"
              value="Send"
             
            />
          </div>
        </div>
      </form>

      
    </div></div>
    
    <script>
        const contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const details = document.getElementById("details").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;
          const subject = "Feedback for your application";
          const body = `Details: ${details}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;
          const mailToLink = `mailto:pbhanina@gmail.com?subject=${subject}&body=${body}`;
          
          window.location.href = mailToLink;
        });
      </script>
  </body>
